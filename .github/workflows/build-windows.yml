name: Build Windows Release

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    tags:
      - 'v*'  # Build on version tags
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install app dependencies for Electron
        run: npm run postinstall:windows
      
      - name: Build application and Windows installer
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List release files
        run: |
          Write-Host "=== Release directory structure ==="
          Get-ChildItem -Path release -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}} | Format-Table -AutoSize
        shell: pwsh
      
      - name: Find Windows installer
        id: find-installer
        run: |
          $installer = Get-ChildItem -Path release -Recurse -Filter "*Setup*.exe" -File | Where-Object { $_.Extension -eq ".exe" -and $_.Name -notlike "*.blockmap" } | Select-Object -First 1
          if ($installer) {
            Write-Host "Found installer: $($installer.FullName)"
            Write-Host "Size: $([math]::Round($installer.Length/1MB,2)) MB"
            $relativePath = $installer.FullName.Replace((Get-Location).Path + "\", "").Replace("\", "/")
            Write-Host "Relative path: $relativePath"
            Write-Host "installer_path=$relativePath" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "ERROR: Installer not found!"
            Get-ChildItem -Path release -Recurse -File | Select-Object FullName | Format-Table
            exit 1
          }
        shell: pwsh
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ steps.find-installer.outputs.installer_path }}
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload Windows installer blockmap (optional)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-blockmap
          path: release/**/*.exe.blockmap
          retention-days: 30
          if-no-files-found: ignore

