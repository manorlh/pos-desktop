name: Build Windows Release

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    tags:
      - 'v*'  # Build on version tags
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install app dependencies for Electron
        run: npm run postinstall:windows
      
      - name: Build application and Windows installer
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*/*.exe
          retention-days: 30
      
      - name: Upload Windows installer blockmap
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-blockmap
          path: release/*/*.exe.blockmap
          retention-days: 30

